{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit", class="btn btn-success">Zaloguj</button>
    <p>Nie masz konta? Zarejestruj sie <a href="/register">Tutaj</a></p>
</form>
{% endblock %}
