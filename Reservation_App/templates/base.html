{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/alerts.css' %}">
    {% block head %}
    {% endblock %}
</head> 

<body>
    <div class="topnav">
        <a class="active" href="/">Strona główna</a>
        {% block navbar %}
        {% endblock %}
        {% if user.is_authenticated %}
        <a href="/logout" class="login">Wylogowanie</a>
        <div>Zalogowany jako {{ user.username }}</div>
        {% else %}
        <a href="/register" class="login">Rejestracja</a>
        <a href="/login" class="login">Logowanie</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
