{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
    <button type="submit" , class="btn btn-success">Zarejestruj siÄ™</button>
</form>
{% endblock %}
